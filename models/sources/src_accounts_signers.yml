version: 2

sources:
  - name: crypto_stellar
    database: 'crypto-stellar'
    tables:
      - name: account_signers
        description: '{{ doc("accounts_signers") }}'
        tests:
          - elementary.freshness_anomalies:
              timestamp_column: batch_insert_ts
              backfill_days: 7
              time_bucket:
                period: hour
                count: 12
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - account_id
                - signer
                - ledger_entry_change
                - last_modified_ledger
              config:
                where:  batch_run_date >= datetime_trunc(datetime_sub(current_datetime(), interval 2 day), day) 
                          and batch_run_date < datetime_trunc(current_datetime(), day)
        columns:
          - name: account_id
            description: '{{ doc("account_id") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day 
          
          - name: signer
            description: '{{ doc("signer") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day 
 
          - name: weight
            description: '{{ doc("weight") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day 

          - name: sponsor
            description: '{{ doc("sponsor") }}'

          - name: deleted
            description: '{{ doc("deleted") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day 

          - name: batch_id
            description: '{{ doc("batch_id") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day 

          - name: batch_run_date
            description: '{{ doc("batch_run_date") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day 

          - name: batch_insert_ts
            description: '{{ doc("batch_insert_ts") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day 